<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div class="main">
    <div id="title">Pomodoro Clock  </div>
    <div class="options">
      <div class="session">
        <p>Sessions Length</p>
        <div>
          <button class="set" id="decSession">-</button>
          <p class="set" id="count"></p>
          <button class="set" id="incSession">+</button>
        </div>
      </div>
      <div class='break'>
          <p>Break Length</p>
          <div>
            <button class='set' id='decBreak'>-</button>
            <p class='set' id='break'></p>
            <button class='set' id='incBreak'>+</button>
          </div>
      </div>
    </div>
    <div class="clock">
      <div id="clocktitle">Session</div>
      <div id="time">25</div>
      <div id="status"></div>

    </div>

      <div class='clock-buttons'>
        <button class="btn-start">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button class="btn-pause">
          <span class="glyphicon glyphicon-pause"></span
        </button>
        <button class="btn-reset">
          <span class="glyphicon glyphicon-repeat"></span>
        </button>
      </div>
  </div>

  <footer>
    <p class="copyright ">Copyright &copy; Costas Chaitas. All Rights Reserved</p>
  </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="js/jquery.js"></script>

  <script src="js/app.js"></script>

</body>
